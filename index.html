<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Pratique - JavaScript</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <header>
    <h1>Formulário</h1>
  </header>

  <form id="formulario">
    <input id="campoA" name="campoA" type="number" placeholder="Campo A" required><br>
    <input id="campoB" name="campoB" type="number" placeholder="Campo B" required><br>
    <button id="botaoSubmeter" name="botaoSubmeter" type="submit">Submeter</button>
  </form>

  <div id="msg" class="message"></div>

  <script src="main.js"></script>
</body>
</html>
